<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">

    <!-- Title -->
<title>Code Quiz</title>
  </head>
  <body>
    <h1>Coding Quiz Challenge</h1>
    <nav>
      <!-- buttons -->
      <button class="button highscores"><a href="scores.html">View Highscores</a></button>
      <!-- <button class="button">Result</button>      -->
      <button class="button timer">Timer: 75 seconds  </button>  
    </nav>
<main>
    <div class="box">
      <div id="questionsList">
    <p>- This is a timed coding quiz of five(5) multiple-choice questions.<br>
      <br> 
      - Try to answer all the questions within the overall time limit of 75 seconds.<br>
      <br>
      - Keep in mind that wrong answer will penalize your score/time by ten(10) seconds!<br>
      <br>
      - Good Luck!</p>
    <ol id="options"></ol>

    <!-- Start button -->
    <button class="start">Start Quiz</button>
    </div>
  </div>
</main>      
    <script src="./Assets/script.js"></script>
  </body>
</html>
